<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <!-- 外部引入 -->
	 <!-- 路径 同图片途径 引入规则一样 -->
	 <!-- 可以多个页面使用 复用 -->
	 <link rel="stylesheet" href="style.css">
	 <!-- 内部书写 -->
	 <!-- 只能在一个页面中使用,不能再多个页面中重复使用 -->
	 <style>
           div{
           	   color: blue;
           	   font-size: 40px;
           }
	 </style>
</head>
<body>
	<p>不凡学院</p>
	<!-- 行内样式 -->
    <p style="color: yellow;font-size: 30px">不凡学院</p>
     <!-- 定位准确 结构和表现严重耦合 不能复用 -->
     <div>我是一个标签</div>
 </body>
 </html>
