<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 *{
		 	margin:0;
		 	padding: 0;
		 }
		 /*static 默认/relative 相对定位/absolute/fixed*/
		 .box{
		 	 position: relative;
		 	 left: 50px;
              top: 20px;
		 	 width: 100px;
		 	 height: 100px;
		 	 background-color: red;
		 	 margin:10px;
		     }
		     .box1{
		     	/*position: relative;*/
		     	width: 300px;
		     	height: 300px;
		     	background-color:blue;
		     }
		</style>
	</head>
<body>
	<!-- position属性可以使元素的层级提升 使元素可以覆盖文本流中的元素 -->
	 <div class="box">
	 	
	 </div>
	 <div class="box1">
	 	
	 </div>
</body>
</html>
