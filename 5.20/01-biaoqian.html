<!DOCTYPE html>
    <!-- 声明文档类型,告诉浏览器以 html5的 标准去解析页面 -->
    <!-- 注释 并不会在网页当中展示出来  -->
    <!-- ctrl+/ 	添加注释 -->
    <!-- 给程序员看的,方便维护代码,增强代码的可读性 -->
<html lang="en">
    <!-- 标签,一个网页当中只能有一个<html></html>,网页的根节点,所有的内容都写在标签里面 -->
    <!-- 标签的表现形式<标签名 附加属性>标签的内容(既可以是文本,也可是其他标签,标签是可以嵌套的)</标签名> -->
    <!-- lang="en" 标签的属性  语言环境 英文  默认不用管 -->
    <!-- 每个标签都有一个或多个属性,可以选择写或者不写 -->
    <!-- 多个属性之间 由空格隔开 -->
    <!-- 标签成对出现 <-->
    <head>
    <!-- head 不会在页面当中展示  辅助浏览器解析页面 -->
    <!-- mata标签 包含了网站 的 元信息 -->
    <meta  charest='UTF-8'>
    <!-- meta 单标签 charset指定字符集编码,utf-8 优化后的全球码 -->
    <meta name="description" content="河南郑州不凡学院开设UI设计培训课程和web前端开发课程.北京一线讲师现场教学,学习就等于工作.做自己擅长的事,分享知识与快乐!">
    <meta name="keywords" content="不凡学院,郑州UI培训,河南郑州UI设计培训,河南郑州前端开发培训,郑州H5培训,郑州WEB前端培训,郑州HTML5前端培训,郑州软件培训>"
    <!-- seo (搜索引擎优化 -->
    <!-- 网站关键词,出现在搜索引擎的结果里边 -->
    <!-- 设置合理的关键词 网站内容  质量 访问量 	 -->
    	<ti</title>
    <title>不凡学院</title>
     <!-- 网站标题 -->
    <!-- tab栏中显示 -->
    </head> 
    <body>
    <!-- 这里边的内容 是网站的 主体   都会在网页当中展示  -->
     <!-- 多个空格 会被当做一个 来处理 -->
    <!-- 回车 换行  不敏感  -->
       不凡学院         今天天气很好
       不凡学院
       今天天气很好
    </body>
    </html>
